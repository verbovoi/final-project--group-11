<!-- Подвал -->
<footer>
  <div class="top-block">
    <!-- Онлайн-запись -->
    <div class="section container first-container">
      <form class="js-services-form" autocomplete="off">
        <p class="form-title">Онлайн-запись</p>

        <div class="form-flex">
          <!-- Имя -->
          <label class="form-field">
            <input
              class="form-input"
              type="text"
              name="name"
              id="name"
              placeholder=" "
              required
            />
            <span class="form-label">ИМЯ*</span>
          </label>

          <!-- Телефон -->
          <label class="form-field">
            <input
              class="ss form-input"
              type="tel"
              name="phone"
              id="phone"
              placeholder=" "
              required
              pattern="[0-9]{10}"
              minlength="10"
              maxlength="10"
            />
            <span class="form-label">ТЕЛЕФОН*</span>
          </label>
        </div>

        <!-- Поле для сообщения -->
        <label class="message-field">
          <textarea
            class="message-input"
            name="message"
            id="message"
            rows="4"
            placeholder=" "
            required
          ></textarea>
          <span class="message-label">СООБЩЕНИЕ</span>
        </label>
        <button class="button-send" type="submit">Отправить</button>
      </form>
    </div>

    <!-- Контакты -->
    <div class="section container second-container" id="contacts">
      <div class="address-container">
        <p class="contacts-title">Контакты</p>
        <address class="address">
          <ul class="address-list">
            <li class="address-item">
              <a
                class="contacts-link"
                href="https://www.google.ru/maps/place/ул.+Васильковская,+7,+Киев,+02000"
                target="_blank"
              >
                <svg class="icon-form address">
                  <use href="./images/sprite.svg#icon-map-pin"></use>
                </svg>
                ул. Васильковая, 7А,<br class="line-brake" />Киев, 08132</a
              >
            </li>
            <li class="address-item">
              <a class="contacts-link" href="tel:+380441111111">
                <svg class="icon-form">
                  <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
                +38 044 111 11 11</a
              >
            </li>
            <li class="address-item">
              <a class="contacts-link mail" href="mailto:barbershop@email.com">
                <svg class="icon-form">
                  <use href="./images/sprite.svg#icon-mail"></use>
                </svg>
                barbershop@email.com</a
              >
            </li>
          </ul>
        </address>
      </div>

      <!-- Время работы -->
      <div class="address-container">
        <p class="schedule-text">время работы</p>
        <p class="schedule-time">Ежедневно с 9:00 до 22:00</p>
      </div>
    </div>
  </div>
  <div class="copyright-container container">
    <!-- Социальные сети -->

      <!-- <li class="social-item line"></li> -->
      <li class="social-item">
        <a class="social-link" href="https://www.instagram.com" target="_blank"

        >

      <li class="social-item">
