<!-- Modal -->
<div class="backdrop is-hidden" data-modal>
  <span class="backdrop-area" data-modal-close></span>
  <div class="modal">
    <b class="modal-title">
      Онлайн-запись
    </b>
    <form class="modal-form js-services-form" autocomplete="off">
      <label class="modal-form-field">
        <input
          class="modal-form-input"
          type="text"
          name="name"
          required
          placeholder=" "
        />
        <span class="modal-form-label">Имя*</span>
      </label>
      <label class="modal-form-field">
        <input
          class="ss-modal modal-form-input"
          type="tel"
          name="tel"
          required
          placeholder=" "
          pattern="[0-9]{10}"
          minlength="10"
          maxlength="10"
        />
        <span class="modal-form-label">Телефон*</span>
      </label>
      <label class="modal-form-field">
        <input
          class="modal-form-input"
          type="email"
          name="email"
          required
          placeholder=" "
        />
        <span class="modal-form-label">Почта*</span>
      </label>
      <label class="datetime-field"
        ><span class="datetime-label">Дата</span>
        <input class="datetime-input" name="datetime" type="date"
      /></label>
      <label class="datetime-field"
        ><span class="datetime-label">Время</span>
        <input class="datetime-input" name="datetime" type="time"
      /></label>
      <div class="barber-field" role="group">
        <span class="barber-label">Выберите мастера</span>
        <div class="barbers">
          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="John Smith"
              checked
            /><span>John Smith</span></label
          >
          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="Michele Doe"
            /><span>Michele Doe</span></label
          >
          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="Alan Black"
            /><span>Alan Black</span></label
          >
          <label class="barber-choice">
            <input
              class="barber-name"
              name="barber-name"
              type="radio"
              value="any"
            /><span>наш выбор</span></label
          >
        </div>
      </div>
      <label class="services-field">
        <span class="services-label">Услуга</span>
        <select class="services-choice" name="size">
          <option value="s1">Мужская стрижка - 300 грн.</option>
          <option value="s2">Стрижка бороды - 200 грн.</option>
          <option value="s3">Стрижка усов - 200 грн.</option>
          <option value="s4">Бритье опасной бритвой - 200 грн.</option>
          <option value="s5">Cтрижка у стажера - 50 грн.</option>
          <option value="s6">Стрижка под насадку - 200 грн.</option>
          <option value="s7">Детская стрижка (до 12 лет) - 300 грн.</option>
          <option value="s8">Камуфлирование седины - 200 грн.</option>
        </select>
      </label>
      <label class="modal-message-field">
        <span class="modal-message-label">Сообщение</span>
        <textarea
          class="modal-message-input"
          name="message"
          rows="5"
          placeholder=" "
        ></textarea>
      </label>
      <div class="policy">
        <label class="personal-data">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
            required
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Даю согласие на обработку персональных данных.</span
          >
        </label>
        <label class="confidentiality">
          <input
            type="checkbox"
            name="policy"
            value="accept-policy"
            class="checkbox"
            required
          />
          <span class="icon-modal-checkbox"></span>
          <span class="policy-label"
            >Соглашаюсь с
            <a href="" download="Политика конфиденциальности" class="agreement"
              >Политикой конфиденциальности</a
            >.</span
          >
        </label>
      </div>
      <button type="submit" class="button-submit">
        Записаться
      </button>
    </form>
    <button class="button-close" data-modal-close>
      <svg class="icon-modal-close" width="14" height="12">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
